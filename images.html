<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Images</title>
    </head>
    <body>
        <h1>Images</h1>
        <p>This page covers common image formats, but you may also be looking for <a href="./index.html">links</a>, and <a href="./misc/extras.html">useful extras</a>.</p>
        <h2>.jpg</h2>
        <p>.jpg files are good for photos.</p>
        <img src="./images/mochi.jpg" alt="Smiley.jpg" width="75">
        <h2>.gif</h2>
        <p>.gif files are good for animations.</p>
        <img src="./images/mochi.gif" alt="Smiley.gif" width="75">
        <h2>.png</h2>
        <p>.png files are good for diagrams adn icons.</p>
        <img src="./images/mochi.png" alt="Smiley.png" width="75">
        <h2>.svg</h2>
        <p>.svg files are <em>amazing</em>! Use them wherever you can.</p>
        <img src="./images/mochi.svg" alt="Smiley.svg">
    </body>
</html>
